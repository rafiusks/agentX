<!DOCTYPE html>
<html>
<head>
    <title>AgentX Function Calling Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
        }
        h2 {
            margin-top: 0;
            color: #4fc3f7;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }
        button:hover {
            background: #29b6f6;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry.error {
            background: #5a2a2a;
            color: #ff8888;
        }
        .log-entry.success {
            background: #2a5a2a;
            color: #88ff88;
        }
        .log-entry.function-call {
            background: #4a4a2a;
            color: #ffff88;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        .status {
            padding: 10px;
            background: #333;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>AgentX Function Calling Test</h1>
    
    <div class="status" id="status">
        <strong>Status:</strong> <span id="statusText">Not connected</span><br>
        <strong>Model:</strong> <span id="modelText">Loading...</span><br>
        <strong>Endpoint:</strong> <span id="endpointText">Loading...</span>
    </div>
    
    <div class="controls">
        <input type="text" id="messageInput" placeholder="Enter a message that would trigger function calls..." 
               value="What's the weather like in San Francisco and what's 42 + 58?">
        <button onclick="runTest()">Run Test</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="testSimple()">Test Simple Message</button>
    </div>
    
    <div class="container">
        <div class="panel">
            <h2>Stream Output</h2>
            <div id="streamLog"></div>
        </div>
        
        <div class="panel">
            <h2>Function Calls</h2>
            <div id="functionLog"></div>
        </div>
    </div>
    
    <script>
        let isRunning = false;
        let unlisteners = [];
        
        async function init() {
            try {
                // Get provider settings
                const settings = await window.__TAURI__.invoke('get_provider_settings', {
                    providerId: 'local'
                });
                
                document.getElementById('endpointText').textContent = settings.base_url || 'Not configured';
                document.getElementById('modelText').textContent = settings.default_model || 'No model selected';
                document.getElementById('statusText').textContent = 'Ready';
                document.getElementById('statusText').style.color = '#88ff88';
            } catch (e) {
                document.getElementById('statusText').textContent = 'Error: ' + e;
                document.getElementById('statusText').style.color = '#ff8888';
            }
        }
        
        function log(panel, message, type = '') {
            const logDiv = document.getElementById(panel + 'Log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function runTest() {
            if (isRunning) return;
            isRunning = true;
            
            const message = document.getElementById('messageInput').value;
            
            log('stream', '=== Starting Function Call Test ===', 'success');
            log('stream', 'Message: ' + message);
            log('function', 'Waiting for function calls...', '');
            
            try {
                // Clear previous listeners
                unlisteners.forEach(fn => fn());
                unlisteners = [];
                
                // Listen for test events
                const streamListener = await window.__TAURI__.event.listen('test-function-stream', (event) => {
                    const data = event.payload;
                    
                    if (data.content) {
                        log('stream', 'Content: ' + data.content);
                    }
                    
                    if (data.function_call) {
                        log('function', 'Function Call Detected:', 'function-call');
                        log('function', data.function_call, 'function-call');
                    }
                    
                    if (data.finish_reason) {
                        log('stream', 'Finish reason: ' + data.finish_reason, 'success');
                    }
                });
                
                const resultListener = await window.__TAURI__.event.listen('test-function-result', (event) => {
                    log('function', 'Function Result:', 'success');
                    log('function', event.payload, 'success');
                });
                
                const errorListener = await window.__TAURI__.event.listen('stream-error', (event) => {
                    log('stream', 'Error: ' + event.payload, 'error');
                });
                
                const endListener = await window.__TAURI__.event.listen('stream-end', () => {
                    log('stream', '=== Stream Complete ===', 'success');
                    isRunning = false;
                });
                
                unlisteners = [streamListener, resultListener, errorListener, endListener];
                
                // Call the test function
                await window.__TAURI__.invoke('test_function_calling', {
                    message: message
                });
                
            } catch (e) {
                log('stream', 'Error: ' + e, 'error');
                isRunning = false;
            }
        }
        
        async function testSimple() {
            const messages = [
                "What's the weather in Tokyo?",
                "Calculate 123 * 456",
                "Tell me the weather in Paris and calculate the square root of 144",
                "What's 2+2? Also, what's the weather like in New York?"
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('messageInput').value = message;
            await runTest();
        }
        
        function clearLogs() {
            document.getElementById('streamLog').innerHTML = '';
            document.getElementById('functionLog').innerHTML = '';
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
        
        // Auto-refresh status every 5 seconds
        setInterval(init, 5000);
    </script>
</body>
</html>
